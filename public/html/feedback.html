<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (if any) -->
    <style>
        /* body {
            font-family: Arial, sans-serif;

        .contact-section {
            margin-top: 100px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info h5 {
            margin-bottom: 10px;
        }

        .contactform {
            width: 60%;
            padding: 40px;
            background: #fff;
        }

        .contactform h2 {
            font-size: 30;
            color: #333;
            font-weight: 500;
        }

        .contactform .inputbox {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }

        .contactform .inputbox input,
        .contactform .inputbox textarea {
            width: 100%;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
            resize: none;
        }

        .contactform .inputbox span {
            position: absolute;
            left: 0;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #666;
        }

        .contactform .inputbox input:focus~span,
        .contactform .inputbox input:valid~span,
        .contactform .inputbox textarea:focus~span,
        .contactform .inputbox textarea:valid~span {
            color: #863be7;
            font-size: 12px;
            transform: translateY(-20px);
        }

        .contactform .inputbox input[type="submit"] {
            width: 100px;
            background: #863be7;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
        }

        .contact .social {
            display: flex;
            margin-right: 970px;

        }

        .contact .social li {
            list-style: none;
            padding: 10px;
        }

        .contact .social li a {
            color: #fff;
            font-size: 2em;
            transition: all 500ms;

        }

        .contact .social li a:hover {
            color: #fff;
            font-size: 3em;
            transition: 0.3s;
            font-size-adjust: initial;
        }

        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>

                    style="background-color: #eeebf4; border: 5px;border-radius: 15px;color: #060606;">
                    <h2 style="padding-top: 35px;">Contact Information</h2><br><br>
                    <h5>Address:</h5>
                    <p>123 Space Road, Astro City, Mars</p><br>

                    <p><a href="mailto:info@spaceagricultureadvisor.com">info@spaceagricultureadvisor.com</a></p><br>

                    <p>+123 456 7890</p>
                </div>


                <div class="contactform">
                    <form action="index.html">
                        <h2>Send Message</h2>
                        <div class="inputbox">
                            <input type="text" name="" required="required"
                                style="background-color: #eeeaf2;border-radius: 6px;">
                            <span>Full Name</span>
                        </div>
                        <div class="inputbox">
                            <input type="text" name="" required="required"
                                style="background-color: #eeeaf2;border-radius: 6px;">
                            <span>Email</span>
                        </div>
                        <div class="inputbox">
                            <textarea required="required"
                                style="background-color: #eeeaf2;border-radius: 6px;"></textarea>
                            <span>Subject</span>
                        </div>
                        <div class="inputbox">
                            <textarea required="required"
                                style="background-color: #eeeaf2;border-radius: 6px;"></textarea>
                            <span>Type Your Message</span>
                        </div>
                        <div class="inputbox">
                            <input type="submit" value="send">
                        </div>
                    </form>
                </div>
